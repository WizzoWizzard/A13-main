<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../static/t1/css/home_adm.css">
</head>
<body>
  <div class="container">
    <h1>Home Admin</h1>
    <button class="button" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    <button class="button" onclick="invite()"><i class="fas fa-user-plus"></i> Invita</button>
    <button class="button" onclick="showMenu()"><i class="fas fa-bars"></i> Menu</button>
    <button class="button climb-button" onclick="climb()">
      <i class="fas fa-mountain"></i> Scalata
      <span class="tooltip">La scalata prevede di scegliere un numero arbitrario di round </span>
    </button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
